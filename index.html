<body class="min-h-screen bg-white text-slate-900">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 border-b bg-white/70 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">

        <button id="langToggle" class="btn btn-ghost" aria-label="Toggle language">RO / EN</button>
      </div>
      <button class="md:hidden p-2" onclick="toggleMenu()" aria-label="Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

    </div>

    <div class="md:hidden px-4 pb-3"><button id="langToggleMobile" class="btn btn-ghost w-full">RO / EN</button></div>

  <!-- Pages -->
  <main id="app" class="space-y-10"></main>

  <footer class="mt-16 border-t">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600 flex flex-col md:flex-row items-center justify-between gap-4">

        <a href="#" class="hover:underline">Imprint</a>

const IMG = {
  rebar: 'https://images.unsplash.com/photo-1504307651254-35680f356dfd?q=80&w=1200&auto=format&fit=crop',
  steel: 'https://images.unsplash.com/photo-1498601761256-1efd98729b36?q=80&w=1200&auto=format&fit=crop',
  formwork: 'https://images.unsplash.com/photo-1541976076758-347942db1970?q=80&w=1200&auto=format&fit=crop',
  resCluj: 'https://images.unsplash.com/photo-1530610476181-d83430b64dcd?q=80&w=1200&auto=format&fit=crop',
  hallBrasov: 'https://images.unsplash.com/photo-1581091870633-1e7eab070b8b?q=80&w=1200&auto=format&fit=crop',
  retrofitBuc: 'https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1200&auto=format&fit=crop'
};

const PAGES = ['home','services','projects','process','about','faq','contact'];
let lang = localStorage.getItem('lang') || 'en';

function t(path){ return path.split('.').reduce((o,k)=> o && o[k], i18n[lang]); }

function setLang(l){
  lang = l; localStorage.setItem('lang', l);
  renderNav(); render(location.hash);
  document.documentElement.lang = l === 'ro' ? 'ro' : 'en';
  document.getElementById('langToggle').textContent = (l==='en'?'RO / EN':'EN / RO');
  document.getElementById('langToggleMobile').textContent = (l==='en'?'RO / EN':'EN / RO');
}

function linkEl(id, isMobile=false) {
  const a = document.createElement('a');
  a.href = '#'+id;
  a.className = (isMobile? 'px-3 py-2 rounded-2xl border text-center' : 'px-3 py-2 rounded-2xl border bg-white hover:bg-slate-50');
  a.textContent = t('nav.'+id);
  return a;
}

function renderNav() {
  const nd = document.getElementById('nav-desktop');
  const nm = document.getElementById('nav-mobile');
  nd.innerHTML = ''; nm.innerHTML = '';
  PAGES.forEach(id => { nd.appendChild(linkEl(id)); nm.appendChild(linkEl(id,true)); });
}

function toggleMenu(){ document.getElementById('nav-mobile').classList.toggle('hidden'); }

function hero() {
  return `
  <div class="relative overflow-hidden">
    <div class="absolute inset-0 opacity-20 grad"></div>
    <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">
      <span class="chip grad mb-4">${t('heroChip')}</span>
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight leading-tight">${t('heroH1')}</h1>
      <p class="mt-4 text-lg text-slate-600 max-w-3xl">${t('heroP')}</p>
      <div class="mt-6 flex flex-wrap gap-3">
        <a href="#services" class="btn btn-primary">${t('ctaServices')}</a>
        <a href="#projects" class="btn btn-ghost">${t('ctaProjects')}</a>
      </div>
      <div class="mt-6 flex flex-wrap gap-2 text-sm text-slate-600">
        ${t('bullets').map(b=>`<span>✅ ${b}</span>`).join('')}
      </div>
    </div>
  </div>`;
}

function img(url, alt="") { return `<div class="relative w-full overflow-hidden rounded-2xl border"><img src="${url}" alt="${alt}" class="w-full h-56 object-cover"/></div>`; }

function home() {
  return `
  ${hero()}
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
    <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">${t('expertise')}</h2>
    <div class="grid md:grid-cols-3 gap-6">
      ${t('expItems').map(txt=>`
          <div class="card p-6">
            <h3 class="font-semibold mb-1">${txt}</h3>
            <p class="text-slate-600">${lang==='en'?'Analysis, modeling, and detailing tailored to site constraints and budget.':'Analiză, modelare și detaliere adaptate constrângerilor de șantier și bugetului.'}</p>
          </div>`).join('')}
    </div>
  </section>
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
    <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">${t('recentWork')}</h2>
    <div class="grid md:grid-cols-3 gap-6">
      ${img(IMG.rebar,'Rebar on site')}
      ${img(IMG.steel,'Steel frame')}
      ${img(IMG.formwork,'Formwork and concrete')}
    </div>
  </section>`;
}

function services() {

    <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">${t('servicesH')}</h2>
    <div class="grid md:grid-cols-2 gap-6">
      ${t('servicesItems').map(([h,p])=>`<div class="card p-6"><h3 class="font-semibold mb-1">${h}</h3><p class="text-slate-600">${p}</p></div>`).join('')}
    </div>
    <div>
      <h3 class="font-semibold mb-2">${t('deliverables')}</h3>
      <ul class="list-disc pl-6 text-slate-600 space-y-1">
        ${t('deliverableItems').map(li=>`<li>${li}</li>`).join('')}
      </ul>
    </div>
  </section>`;
}

function projects() {
  const data = t('projects');
  const imgs = [IMG.resCluj, IMG.hallBrasov, IMG.retrofitBuc];
  return `
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
    <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">${t('selectedProjects')}</h2>
    <div class="grid md:grid-cols-3 gap-6">
      ${data.map(([title,desc],i)=>`
        <div class="card overflow-hidden">
          ${img(imgs[i], title)}
          <div class="p-6"><h3 class="font-semibold mb-1">${title}</h3><p class="text-slate-600">${desc}</p></div>
        </div>`).join('')}

  </section>`;
}

    <ol class="grid md:grid-cols-4 gap-6 list-decimal pl-6 text-slate-600">

function about() {

      <span class="px-2 py-1 rounded-full border">ETABS</span>
      <span class="px-2 py-1 rounded-full border">Robot</span>
      <span class="px-2 py-1 rounded-full border">AutoCAD</span>
      <span class="px-2 py-1 rounded-full border">Eurocode / P100</span>

function faq() {
  return `
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">

    <div class="space-y-4">
      ${t('faqs').map(([q,a])=>`
        <details class="card p-4">
          <summary class="font-semibold cursor-pointer">${q}</summary>
          <p class="text-slate-600 mt-2">${a}</p>
        </details>`).join('')}
    </div>
  </section>`;
}

function contact() {
  const f = t('form');
  return `
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
    <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">${t('contactH')}</h2>
    <form class="card p-6 space-y-4 max-w-2xl" onsubmit="event.preventDefault(); alert('${lang==='en'?'Demo form — connect a service like Formspree to activate.':'Formular demo — conectați un serviciu precum Formspree pentru a-l activa.'}');">
      <div class="grid md:grid-cols-2 gap-4">
        <input class="border rounded-xl px-3 py-2" placeholder="${f.name}">
        <input class="border rounded-xl px-3 py-2" type="email" placeholder="${f.email}">
        <input class="border rounded-xl px-3 py-2" placeholder="${f.phone}">
        <input class="border rounded-xl px-3 py-2" placeholder="${f.city}">
        <textarea class="border rounded-xl px-3 py-2 md:col-span-2" rows="5" placeholder="${f.msg}"></textarea>
      </div>
      <button class="btn btn-primary w-full md:w-auto">${f.send}</button>
      <p class="text-xs text-slate-600">${f.demo}</p>
    </form>
  </section>`;
}

const views = {home, services, projects, process, about, faq, contact};

function render(route) {
  const app = document.getElementById('app');
  const page = (route || 'home').replace('#','');
  app.innerHTML = (views[page] || views.home)();
}

window.addEventListener('hashchange', ()=>render(location.hash));
window.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById('yr').textContent = new Date().getFullYear();
  renderNav(); render(location.hash);
  setLang(lang);
  document.getElementById('langToggle').addEventListener('click', ()=> setLang(lang==='en'?'ro':'en'));
  document.getElementById('langToggleMobile').addEventListener('click', ()=> setLang(lang==='en'?'ro':'en'));
});
</script>
</body>
</html>
