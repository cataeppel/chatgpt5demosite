<style>
.toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  border-radius: 8px;
  padding: 16px;
  position: fixed;
  z-index: 999;
  left: 50%;
  bottom: -100px;
  font-size: 17px;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.5s ease, bottom 0.5s ease;
  cursor: pointer;
  box-shadow: 0 10px 15px -3px rgba(0,0,0,.2);
}
.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 50px;
}
</style>

<div id="successToast" class="toast" role="status" aria-live="polite" title="Click to dismiss">✅ Your message has been sent successfully! (click to dismiss)</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const params = new URLSearchParams(window.location.search);
  const toast = document.getElementById('successToast');
  let hideTimer = null;

  function showToast() {
    toast.classList.add('show');
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => { toast.classList.remove('show'); }, 5000);
  }

  if (params.get('sent') === '1') {
    showToast();
  }

  // Dismiss instantly on click
  toast.addEventListener('click', function() {
    toast.classList.remove('show');
    clearTimeout(hideTimer);
  });
});
</script>
